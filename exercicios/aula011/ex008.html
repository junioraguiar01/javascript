<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
        input{
            width: 36px;
        }
        #cal{
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" id="txtvel">km/h
    <input type="button" value="calcular" id="cal" onclick="calcular()">
    <h2>limite da via 60km/h</h2>
    <div id="res">

    </div>

    <script>
        function calcular(){
            var txtvel = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtvel.value)
            res.innerText = 'sua velocidade atual é de '+vel+'km/h'
            if(vel > 60){
                res.innerHTML = '<p>Voçê foi Multado</p>'
               var acima = vel - 60
                res.innerHTML += '<p>Voçê ultrapassou ' +acima+ 'km/h Acima do Permitido</p>'
            }
            
        }

    </script>
    
</body>
</html>
