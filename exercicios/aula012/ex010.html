<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        h1.votar{
            text-align: center;
            font-size: 2.5em;
        }
        input{
            width: 70px;
            height: 30px;
            font-size: 25px;
        }
        #votar{
            height: 36px;

        }
    </style>
</head>
<body>
    <h1 class="votar">Qualificação para votar</h1>
    <h1>
    Qual sua idade <input type="number" name="" id="idade"> 
    <input type="button" value="ver" id="votar" onclick="votar()">
    </h1>
    <div id="res"></div>
    <script>
        function votar(){
            var idade = document.getElementById('idade')
            var res = document.getElementById('res')
            var anos = idade.value
            if(anos < 16){
                res.innerHTML = '<h2>Não Vota</h2>' 
            }else if(anos < 18 || anos >= 67){
                res.innerHTML = '<h2>Voto Opcional</h2>'
            }
            else{
                res.innerHTML = '<h2>Voto Obrigatorio</h2>'
            }
        }
    </script>
</body>
</html>
