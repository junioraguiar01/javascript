<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="txtn1">
    <input type="number" id="txtn2">
    <input type="button" value="+" onclick="somar()">
    <input type="button" value="-" onclick="subitração()">
    <input type="button" value="x" onclick="veses()">
    <input type="button" value="/" onclick="dividi()">
    <div id="res">Resultado</div>
    <script>
       
        function somar() {
             var tn1 = document.getElementById('txtn1')
        var tn1 = document.getElementById('txtn2')
        var res = document.getElementById('res')
        n1 = Number(txtn1.value)
        n2 = Number(txtn2.value)
            var s = n1 + n2
            res.innerText = s
        }
        function subitração() {
             var tn1 = document.getElementById('txtn1')
        var tn1 = document.getElementById('txtn2')
        var res = document.getElementById('res')
        n1 = Number(txtn1.value)
        n2 = Number(txtn2.value)
            var s = n1 - n2 
            res.innerText = s 
        }
            function veses() {
             var tn1 = document.getElementById('txtn1')
        var tn1 = document.getElementById('txtn2')
        var res = document.getElementById('res')
        n1 = Number(txtn1.value)
        n2 = Number(txtn2.value)
            var s = n1 * n2 
            res.innerText = s 
        }
        function dividi() {
         var tn1 = document.getElementById('txtn1')
        var tn1 = document.getElementById('txtn2')
        var res = document.getElementById('res')
        n1 = Number(txtn1.value)
        n2 = Number(txtn2.value)
            var s = n1 / n2 
            res.innerText = s 
        }
    </script>
    
</body>
</html>
