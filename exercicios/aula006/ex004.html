<head>

        body {
            font-size: 1.3em;
            text-align: center;

<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write('Olá, '+ nome + '!. Seu nome tem ' +nome.length + ' letras <br>')
        document.write('Assim fica seu nome em letras maiúsculas ' + nome.toUpperCase() +'<br>')
        document.write('E assim em letras minúsculas '+nome.toLowerCase())
    </script>
    
</body>
